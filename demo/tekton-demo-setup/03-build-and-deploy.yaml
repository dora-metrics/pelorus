apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: basic-python-tekton-template
parameters:
  - description: The name for the application.
    name: APPLICATION_NAME
    value: basic-python-tekton
  - name: NAMESPACE
    description: The namespace the various objects will be deployed in.
    value: basic-python-tekton
objects:
  # Build
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: ${APPLICATION_NAME}
      namespace: ${NAMESPACE}
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
    spec:
      source:
        type: Git
        git:
          uri: https://github.com/konveyor/pelorus
          ref: master
        contextDir: "demo/python-example"
      strategy:
        sourceStrategy:
          from:
            kind: "ImageStreamTag"
            name: "python-39:latest"
      output:
        to:
          kind: ImageStreamTag
          name: "basic-python-tekton:latest"

  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: ${APPLICATION_NAME}
      namespace: ${NAMESPACE}
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-build
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}

  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}-build-pvc
      namespace: ${NAMESPACE}
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-build
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 500Mi

  - kind: Task
    apiVersion: tekton.dev/v1beta1
    metadata:
      name: debug
      namespace: ${NAMESPACE}
      description: collect git repo debug information 
    spec:
      # notes: each task specifies the workspace name
      # the same pvc is used, only the mounted directory changes based on the name
      # in this case "debug"
      workspaces:
        - name: debug
      results: 
        - name: list-files
          description: lists the repos files
        - name: commit-time
          description: get the time of the last commit
      steps:
        - name: list-workspace-files
          image: ubi9/toolbox
          script: |
            set -ex
            find /workspace
            cd /workspace/debug 
            git remote -vv 
            git log -n 1
        - name: time-last-commit
          image: ubi9/toolbox
          script: |
            set -ex
            find /workspace
            cd /workspace/debug 
            epoch_time=`git log -1 --format=%ct`
            TZ=UTC date -d @`echo $epoch_time` | tee "$(results.commit-time.path)"
        - name: debug-time-last-commit
          image: ubi9/toolbox
          script: |
            cat "$(results.commit-time.path)"

  - kind: Pipeline
    apiVersion: tekton.dev/v1beta1
    metadata:
      name: ${APPLICATION_NAME}-pipeline
      namespace: ${NAMESPACE}
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-build
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
    spec:
      workspaces:
        - name: repo
      params:
        - name: git-url
          type: string
          default: https://github.com/konveyor/pelorus
        - name: git-revision
          type: string
          default: master
        - name: BUILD_TYPE
          default: "buildconfig"
          description: "what type of build to run. One of buildconfig, binary, or s2i"
          type: string
      tasks:
        - name: import-build-image
          params:
            - name: SCRIPT
              value: |
                oc import-image python-39 --from=registry.access.redhat.com/ubi9/python-39:latest --confirm -n basic-python-tekton
                oc import-image toolbox --from=registry.access.redhat.com/ubi9/toolbox:latest --confirm -n basic-python-tekton
          taskRef:
            kind: ClusterTask
            name: openshift-client
        - name: checkout
          timeout: "0h1m0s"
          runAfter:
            - import-build-image
          taskRef:
            name: git-clone
            kind: ClusterTask
          params:
            - name: url
              value: $(params.git-url)
            - name: revision
              value: $(params.git-revision)
          workspaces:
            - name: output
              workspace: repo
        - name: listfiles
          taskRef:
            name: debug
            kind: Task
          workspaces:
            - name: debug
              workspace: repo
          runAfter:
            - checkout
        # s2i build
        - name: builds2i
          when:
            - input: "$(params.BUILD_TYPE)"
              operator: in
              values: ["s2i"]
          taskRef:
            name: s2i-python
            kind: ClusterTask
          params:
            - name: PATH_CONTEXT
              value: demo/python-example
            - name: IMAGE
              value: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${APPLICATION_NAME}:latest
          workspaces:
            - name: source
              workspace: repo
          runAfter:
            - listfiles
                # label the tekton s2i build
        - name: labels2i
          when:
            - input: "$(params.BUILD_TYPE)"
              operator: in
              values: ["s2i"]
          params:
            - name: SCRIPT
              value: |
                oc label image "$(tasks.builds2i.results.IMAGE_DIGEST)" app.kubernetes.io/name=basic-python-tekton
                oc annotate image "$(tasks.builds2i.results.IMAGE_DIGEST)" io.openshift.build.commit.id="$(tasks.checkout.results.commit)"
                oc annotate image "$(tasks.builds2i.results.IMAGE_DIGEST)" io.openshift.build.source-location="$(tasks.checkout.results.url)"
                oc annotate image "$(tasks.builds2i.results.IMAGE_DIGEST)" io.openshift.build.commit.date="$(tasks.listfiles.results.commit-time)" 
          runAfter: [builds2i]
          taskRef:
            kind: ClusterTask
            name: openshift-client
        # buildConfig build
        - name: buildconfig
          when:
            - input: "$(params.BUILD_TYPE)"
              operator: in
              values: ["buildconfig"]
          params:
            - name: SCRIPT
              value: |
                oc patch bc/basic-python-tekton  -p '{"spec":{"source":{"git":{"uri": "$(tasks.checkout.results.url)"}}}}'
                oc start-build basic-python-tekton --wait
            - name: VERSION
              value: latest
          runAfter: [listfiles]
          taskRef:
            kind: ClusterTask
            name: openshift-client
        # binary build
        - name: buildbinary
          when:
            - input: "$(params.BUILD_TYPE)"
              operator: in
              values: ["binary"]
          taskRef:
            kind: ClusterTask
            name: openshift-client
          params:
            - name: SCRIPT
              value: |
                oc delete buildConfig basic-python-tekton || true
                #ls -la $(workspaces.manifest-dir.path)
                cd $(workspaces.manifest-dir.path)
                pwd
                # create build
                echo "oc new-build python --name=basic-python-tekton --binary=true"
                oc new-build python --name=basic-python-tekton --binary=true
                # label build name
                echo "oc label bc basic-python-tekton app.kubernetes.io/name=basic-python-tekton"
                oc label bc basic-python-tekton app.kubernetes.io/name=basic-python-tekton
                # start build
                oc start-build bc/basic-python-tekton --from-dir=$(workspaces.manifest-dir.path)/demo/python-example --wait
                # annotate build
                echo "annotate binary build with git data: "
                echo "git-url: $(params.git-url)"
                echo "commit.id: $(tasks.checkout.results.commit)"
                oc annotate build basic-python-tekton-1 --overwrite \
                io.openshift.build.commit.id="$(tasks.checkout.results.commit)" \
                io.openshift.build.source-location="$(params.git-url)"
            - name: VERSION
              value: latest
          workspaces:
            - name: manifest-dir
              workspace: repo
          runAfter:
            - listfiles
      # test the build
      finally:
        - name: test-build
          params:
            - name: SCRIPT
              value: |
                printf "Test the basic-python app is running:\n"
                curl $(oc get route -n basic-python-tekton basic-python-tekton -o=template='http://{{.spec.host}}') 2>&1 | grep "Hello world!" || exit 2
                printf "\n"
                printf "Test that Pelorus has found the latest git commit:\n"
                printf "Build Type is $(params.BUILD_TYPE)\n"
                if [[ "$(params.BUILD_TYPE)" == "buildconfig" ]]; then
                  printf "test buildconfig: requires exporter named committime-exporter \n"
                  curl $(oc get route -n pelorus committime-exporter -o=template='http://{{.spec.host | printf "%s\n"}}') | grep "$(tasks.checkout.results.commit)" 
                fi
                if [[ "$(params.BUILD_TYPE)" == "binary" ]]; then
                  printf "test binary: requires exporter named committime-exporter \n"
                  curl $(oc get route -n pelorus committime-exporter -o=template='http://{{.spec.host | printf "%s\n"}}') | grep "$(tasks.checkout.results.commit)" 
                fi
                if [[ "$(params.BUILD_TYPE)" == "s2i" ]]; then
                  printf "test s2i:  requires exporter named committime-image-exporter with variable PROVIDER=image \n"
                  curl $(oc get route -n pelorus committime-image-exporter -o=template='http://{{.spec.host | printf "%s\n"}}') | grep "$(tasks.checkout.results.commit)"
                fi
          timeout: 2m
          retries: 3
          taskRef:
            kind: ClusterTask
            name: openshift-client

  # Deploy
  - kind: Service
    apiVersion: v1
    metadata:
      annotations:
        description: The web server's http port.
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-deployment
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
      namespace: ${NAMESPACE}
    spec:
      ports:
        - port: 8080
          targetPort: 8080
      selector:
        deploymentConfig: ${APPLICATION_NAME}

  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: ${APPLICATION_NAME}
      namespace: ${NAMESPACE}
      annotations:
        description: Route for application's http service.
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-deployment
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
    spec:
      to:
        name: ${APPLICATION_NAME}

  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: ${APPLICATION_NAME}
      namespace: ${NAMESPACE}
      labels:
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}-deployment
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
    spec:
      replicas: 1
      selector:
        deploymentConfig: ${APPLICATION_NAME}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app.kubernetes.io/name: ${APPLICATION_NAME}
            app.kubernetes.io/instance: ${APPLICATION_NAME}-deployment
            app.kubernetes.io/component: api
            app.kubernetes.io/part-of: ${APPLICATION_NAME}
            deploymentConfig: ${APPLICATION_NAME}
          name: ${APPLICATION_NAME}
        spec:
          containers:
            - name: ${APPLICATION_NAME}
              image: ${APPLICATION_NAME}
              env:
                - name: APP_FILE
                  value: example.py
              imagePullPolicy: Always
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
              readinessProbe:
                exec:
                  command: [/bin/bash, -c, curl -s 'http://localhost:8080']
          terminationGracePeriodSeconds: 60
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}
            from:
              kind: ImageStreamTag
              name: ${APPLICATION_NAME}:latest
          type: ImageChange
        - type: ConfigChange
