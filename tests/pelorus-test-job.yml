apiVersion: batch/v1
kind: Job
metadata:
  name: pelorus-test
spec:
  parallelism: 1    
  completions: 1    
  template:         
    metadata:
      name: pelorus-test
    spec:
      containers:
      - name: selenium
        image: joyzoursky/python-chromedriver:3.7-selenium
        command: ["/bin/sh","-c","python -m unittest /tests/test_*.py"]
        workingDir: /tests
        volumeMounts:
        - mountPath: /tests
          name: pelorus-test-runner
        - mountPath: /login
          name: pelorus-test-login
      restartPolicy: Never
      volumes:
      - name: pelorus-test-runner
        configMap:
          name: pelorus-test-runner
      - name: pelorus-test-login
        secret:
          secretName: pelorus-test-login
          
