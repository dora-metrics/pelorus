apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
##
## Base operator rules
##
# We need to get namespaces so the operator can read namespaces to ensure they exist
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
# We need to manage Helm release secrets
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "*"
# We need to create events on CRs about things happening during reconciliation
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create

##
## Rules for charts.pelorus.dora-metrics.io/v1alpha1, Kind: Pelorus
##
- apiGroups:
  - charts.pelorus.dora-metrics.io
  resources:
  - peloruses
  - peloruses/status
  - peloruses/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- verbs:
  - "*"
  apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - "clusterrolebindings"
  - "clusterroles"
- verbs:
  - "*"
  apiGroups:
  - ""
  resources:
  - "configmaps"
  - "secrets"
  - "serviceaccounts"
  - "services"
- verbs:
  - "*"
  apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - "rolebindings"
  - "roles"
- verbs:
  - "*"
  apiGroups:
  - "apps.openshift.io"
  resources:
  - "deploymentconfigs"
- verbs:
  - "*"
  apiGroups:
  - "integreatly.org"
  resources:
  - "grafanadashboards"
  - "grafanadatasources"
  - "grafanas"
- verbs:
  - "*"
  apiGroups:
  - "image.openshift.io"
  resources:
  - "imagestreams"
- verbs:
  - "*"
  apiGroups:
  - "monitoring.coreos.com"
  resources:
  - "prometheuses"
  - "prometheusrules"
  - "servicemonitors"
- verbs:
  - "*"
  apiGroups:
  - "route.openshift.io"
  resources:
  - "routes"

#+kubebuilder:scaffold:rules
