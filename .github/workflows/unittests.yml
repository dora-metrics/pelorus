name: Unit Tests
on:
  push:
    paths:
      - 'exporters/**'
      - 'pyproject.toml'
      - '.github/workflows/unittests.yml'
  pull_request:
    paths:
      - 'exporters/**'
      - 'pyproject.toml'
      - '.github/workflows/unittests.yml'

jobs:
  unit-test:
    strategy:
      matrix:
        python-version: [3.9]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r exporters/committime/requirements.txt \
                      -r exporters/deploytime/requirements.txt \
                      -r exporters/failure/requirements.txt \
                      -r exporters/requirements-dev.txt

      - name: Install exporters
        run: |
          pip install -e exporters/pelorus_common \
                      -e exporters/committime \
                      -e exporters/deploytime \
                      -e exporters/failure

      - name: Test with pytest
        run: coverage run -m pytest -rap -m "not integration"
      - name: Generate coverage report
        run: coverage report