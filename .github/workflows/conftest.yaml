name: Conftest

on:
  push:
    paths:
      - '_test/**'
      - 'charts/**'
      - '.github/workflows/conftest.yaml'
      - 'Makefile'

  pull_request:
    paths:
      - '_test/**'
      - 'charts/**'
      - '.github/workflows/conftest.yaml'
      - 'Makefile'

jobs:
  conftest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          make dev-env

      - name: Run conf-tests
        run: |
          make conf-tests
