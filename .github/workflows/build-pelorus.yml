          tags: ${{ steps.build-exporter.outputs.tags }}
          registry: ${{ env.imageregistry }}/${{ env.imagenamespace }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}


  build-failure:
    runs-on: ubuntu-20.04
