name: Chart Lint
on:
  push:
    branches: [ master ]
    paths: 
      - 'charts/**'
      - 'lintconf.yaml'
  pull_request:
    branches: [ master ]
    paths: 
      - 'charts/**'
      - 'lintconf.yaml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
    
      - name: Lint Helm charts
        uses: helm/chart-testing-action@v1.0.0-rc.2
        with:
          command: lint
          config: ct.yaml