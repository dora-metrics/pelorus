name-template: 'v$RESOLVED_VERSION ğŸ‰'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'kind/feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'kind/bug'
      - 'bug'
      - 'fix'
  - title: 'ğŸ› ï¸ Misc. Improvements'
    label: 'maintenance'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'docs'
      - 'kind/documentation'
  - title: 'ğŸ”¡ Other changes'
  - title: 'ğŸ“¦ Operator Updates'
    label: 'compatibility'
    collapse-after: 5

exclude-labels:
  - 'skip-changelog'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

# Version template: v"$MAJOR.$MINOR.$PATCH"
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'docs'
    files:
      - '*.md'
  - label: 'major'
    title:
      - '/major release/i'
  - label: 'minor'
    title:
      - '/minor release/i'

template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
