---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  name: grafana-proxy
spec:
  port:
    targetPort: web
  host: ""
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: grafana-proxy
    weight: 100
  wildcardPolicy: None
