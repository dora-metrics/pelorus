{% extends "base.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    .md-content {
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    .mdx-container {
      background-image: url("img/pelorus-pattern-blue.png");
      background-color: var(--md-primary-fg-color);
      background-size: cover;
      background-repeat: no-repeat;
      padding: 1em;
    }

    .mdx-hero__image {
      padding-top: 15em;
      padding-bottom: 1em;
    }

    .mdx-hero__content {
      color: white;
    }

    .mdx-hero__content h1 {
      color: white;
      font-family: 'Red Hat Display';
      font-weight: 500;
    }

    .mdx-container .md-typeset .md-button--primary {
      background-color: var(--md-accent-fg-color);
    }

    .mdx-container .md-typeset .md-button {
      border-color: var(white);
      color: white;
    }

</style>

  <!-- Hero for landing page -->
  <section class="mdx-container">
    <div class="md-grid md-typeset">
      <div class="mdx-hero">

        <!-- Hero image -->
        <div class="mdx-hero__image">
          <img
            src="img/logo-white.png"
            alt=""
            width="600"
            draggable="false"
          >
        </div>

        <!-- Hero content -->
        <div class="mdx-hero__content">
          <h1>Automatically measure software delivery and other value-driven metrics</h1>
          <p>{{ config.site_description }}. Set up in 5 minutes.</p>
          <a
            href="{{ page.next_page.url | url }}"
            title="{{ page.next_page.title | e }}"
            class="md-button md-button--primary"
          >
            Get Started
          </a>
          <a
            href="{{ 'Philosophy/' | url }}"
            title="Pelorus Philosophy"
            class="md-button"
          >
            Why Pelorus?
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
