site_name: Pelorus Docs
site_url: https://pelorus.readthedocs.io/en/latest/
site_description: Metrics that matter
repo_name: konveyor/pelorus
repo_url: https://github.com/konveyor/pelorus
theme:
  name: material
  logo: img/icon-white.png
  favicon: img/favicon.png
  font:
    text: Red Hat Text
    code: Red Hat Monospace
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: pelorus
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
  custom_dir: overrides
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - def_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Intro:
    - Pelorus: index.md
    - Get Started: Demo.md
    - Our Philosphy: Philosophy.md
  - User Guide:
    - Architecture: Architecture.md
    - Installation: Install.md
    - Configuration: Configuration.md
    - NooBaa for Long Term Storage: Noobaa.md
  - Dashboards:
    - Dashboard Summary: Dashboards.md
    - Software Delivery Performance: dashboards/SoftwareDeliveryPerformance.md
  - Dev Guide:
    - Dev Guide: Development.md
  - Support:
    - Upstream Support: UpstreamSupport.md
plugins:
  - social
watch:
- overrides
